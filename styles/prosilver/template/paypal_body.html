<!-- INCLUDE overall_header.html -->

<h2>{L_PAYPAL_INFO}</h2>

<!-- IF not S_IS_BOT -->
<div class="navbar">
	<div class="inner">
			<div style="margin: 1%;">
				<p style="text-align:left;">{SITENAME} {L_PAYPAL_TEXT}</p>
			</div>
		<div style="margin: 3%;">
			<div class="panel"><br />
				<p style="text-align: left; padding: 6px;">{L_PAYPAL_MSG}</p>

				<!-- reference and all paypal codes
				https://www.paypal.com/cgi-bin/webscr?cmd=p/pdn/howto_checkout-outside
				https://www.paypal.com/cgi-bin/webscr?cmd=p/sell/mc/mc_wa-outside
				//-->
				<!-- Please adapt your statement on their own responsibility and with great care //-->
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
				<div style="text-align: center;">
					<input type="hidden" name="cmd" value="_xclick" />
					<input type="hidden" name="business" value="{PAYPAL_EMAIL}" />
					<input type="hidden" name="item_name" value="{PAYPAL_DEFAULT_ITEM}" />
					<input type="hidden" name="no_note" value="1" />
					<input type="hidden" name="no_shipping" value="1" />
					<input type="hidden" name="bn" value="PP-DonationsBF" />
					<input type="hidden" name="tax" value="0" />
					<select name="currency_code" id="currency_code">{CURRENCY_CODE}</select>
				<!--
				ISO 8859-1 character set overview
				http://www.htmlhelp.com/reference/charset/
				//-->
				<select name="amount">
					<option value="5.50">5.50</option>
					<option value="10.00">10.00</option>
					<option value="20.00">20.00</option>
					<option value="25.00">25.00</option>
					<option value="50.00">50.00</option>
					<option value="75.00">75.00</option>
					<option value="100.00">100.00</option>
				</select>
				<br />
				<input type="submit" name="submit" value="{L_PAYPAL_DONATION}" class="button" style="border: 0px; margin: 20px; height: 38px; background-color: transparent;" />
				<br />
				</div>
				</form>
			</div>
		</div>
	</div>
		<p style="text-align: center; padding: 24px;"><br />{L_DONATION_INFO}</p>
</div>
<div>
<div class="copyright">{L_COPYRIGHT_PAYPALEXTENSION}<br />{L_PAYPALDESIGNANDINFO}</div>
<!-- ENDIF -->
<!-- INCLUDE overall_footer.html -->
